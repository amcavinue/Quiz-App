<!DOCTYPE html>
<html>

	<title>Cat Quiz</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

		<div class="header-content">
			<h3>SCORE:</h3>
			&nbsp;

		<div id="js-questions">
			
		</div>

	<script src="jquery-3.1.1.min.js"></script>

</html>
