<!DOCTYPE html>
<html>
<head>
	<title>Cat Quiz</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<div class="header-content">
			<h3>SCORE:</h3>
			&nbsp;
			<span class="js-correct-num correct">1</span>
			<span class="correct">CORRECT</span>
			&nbsp;
			<span class="js-wrong-num wrong">0</span>
			<span class="wrong">WRONG</span>
		</div>
	</header>

	<div class="content">
		<section class="intro">
			<h1>Cat Quiz</h1>
			<button id="js-start-quiz">Take the Quiz</button>
		</section>

		<div id="js-questions">
			
		</div>

		<section class="results">
			<h2>You finished the quiz!</h2>
			<p class="result-stats">
				You Got <strong><span class="js-correct-num">5</span>/5 Correct</strong>
			</p>
			<p class="closing-statement">You love cats!</p>
			<a href="#" class="replay">PLAY AGAIN</a>
		</section>
	</div>

	<script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
